<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Register</h1>
    <input id="reg-username" type="text" placeholder="Username" />
    <input id="reg-password" type="password" placeholder="Password" />
    <select id="reg-role">
      <option value="customer">Customer</option>
      <option value="pharmacist">Pharmacist</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()">Register</button>
    <p id="reg-result"></p>

    <h1>Login</h1>
    <input id="login-username" type="text" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-result"></p>
  </div>

  <script>
    let token = null;

    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const role = document.getElementById('reg-role').value;

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });

      const data = await res.json();
      document.getElementById('reg-result').innerText = JSON.stringify(data);
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        token = data.access_token;
        const payload = JSON.parse(atob(token.split('.')[1]));
        const role = payload.role;
        localStorage.setItem('token', token);

        if (role === "admin") {
          window.location.href = "/static/admin.html";
        } else if (role === "pharmacist") {
          window.location.href = "/static/pharmacist.html";
        } else {
          window.location.href = "/static/customer.html";
        }
      } else {
        document.getElementById('login-result').innerText = data.detail;
      }
    }
  </script>
</body>
</html>
