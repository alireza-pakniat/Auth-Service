<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Demo</title>
</head>
<body>
  <h1>Auth Service</h1>

  <div>
    <h2>Register</h2>
    <input id="reg-username" placeholder="Username" />
    <input id="reg-password" placeholder="Password" type="password" />
    <select id="reg-role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()">Register</button>
    <p id="reg-result"></p>
  </div>

  <div>
    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
    <p id="login-result"></p>
  </div>

  <div>
    <h2>Logout</h2>
    <button onclick="logout()">Logout</button>
    <p id="logout-result"></p>
  </div>

  <div>
    <h2>Admin Area</h2>
    <button onclick="accessAdmin()">Access</button>
    <p id="admin-result"></p>
  </div>

  <script>
    let token = null;

    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const role = document.getElementById('reg-role').value;

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });

      const data = await res.json();
      document.getElementById('reg-result').innerText = JSON.stringify(data);
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        token = data.access_token;
        document.getElementById('login-result').innerText = "Login successful!";
      } else {
        document.getElementById('login-result').innerText = data.detail;
      }
    }

    async function logout() {
      token = null;
      const res = await fetch('/auth/logout', { method: 'POST' });
      const data = await res.json();
      document.getElementById('logout-result').innerText = data.msg;
    }

    async function accessAdmin() {
      const res = await fetch('/auth/admin-only', {
        method: 'GET',
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      document.getElementById('admin-result').innerText = res.ok ? data.msg : data.detail;
    }
  </script>
</body>
</html>
